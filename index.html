<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>El Ahorcado</title>
</head>
<body onload="principal();">
    <div class="container">
        <header>
            <img class="logo" src="complements/logoAlura.png" alt="Logo de Alura">
            <section class="text-logo">
                <p>Alura - Oracle Next Education</p>
                <h1>Juego del ahorcado</h1>  
                <p>por Agustina Becerra</p>
            </section> 
        </header>
        <main>
            <div class="main-iniciar" id="main-iniciar">
                <button class="iniciar-juego" type="submit" id="iniciar-juego" onclick="iniciarJuego()">Iniciar juego</button>                
                <button class="agregar-palabra" type="submit" id="agregar-palabra" onclick="agregarPalabra()">Agregar nueva palabra</button>
            </div>
            <div class="main-jugar" id="main-jugar">
                <canvas class="canvas" width="940" height="310" id="canvas"></canvas>
                <div class="botonera">
                    <button class="btn1" type="submit" id="nuevo-juego" onclick="iniciarJuego();">Nuevo juego</button>
                    <button class="btn2" type="submit" id="desistir" onclick="location.reload()">Desistir</button>
                </div>
                <div class="contenedor__boton" id="contenedor__boton">
                    <button class="boton__ganador" id="boton__ganador" type="submit" onclick="location.reload()">
                        <h3>Ganaste ¡FELICIDADES!</h3>
                        <p>Podés hacer click acá o regargá la página para volver al menú principal</p>
                    </button>
                    <button class="boton__fin-del-juego" id="boton__fin-del-juego" type="submit" onclick="location.reload()">
                        <h3>¡Fin del juego! Usaste todas tus posibilidades :(</h3>
                        <p>Podés hacer click acá o regargá la página para volver al menú principal</p>
                    </button>
                </div>
            </div>
            <div class="main-agregar" id="main-agregar">
                <input class="nueva-palabra" type="text" id="nueva-palabra" value="Ingrese una palabra" onfocus="this.value=''">
                <p class="warning">&#9888 Máximo de 8 letras</p>
                <button class="btn1" type="submit" id="guardar-palabra" onclick="guardarPalabra()">Guardar y empezar</button>
                <button class="btn2" type="submit" id="cancelar" onclick="location.reload()">Cancelar</button>
            </div>
        </main>        
        <footer>
            <p>Desarrollado por Agustina Becerra - Todos los derechos reservados</p>
            <p>Buenos Aires, Argentina - 2022</p>
        </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
