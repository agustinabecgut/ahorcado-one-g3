<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Agregar nueva palabra</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="complements/logoAlura.png" alt="Logo de Alura">
            <section class="text-logo">
                <p>Alura - Oracle Next Education</p>
                <h1>Encriptador de mensajes</h1>  
                <p>por Agustina Becerra</p>
            </section>
        </header>
        <main>
            <form action="new-game.html">
                <input type="text" id="nueva-palabra" value="Ingrese una palabra" onfocus="this.value=''">
                <button type="submit" id="guardar-palabra">Guardar y empezar</button>
            </form>
            <form action="index.html">
                <button type="submit" id="cancelar">Cancelar</button>
            </form>
        </main>
        <footer>
            <p>Encriptador desarrollado por Agustina Becerra</p>
            <p>Buenos Aires, Argentina - 2022</p>
        </footer>
    </div>    
</body>
</html>
